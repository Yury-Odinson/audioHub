<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">

    <title>AudioHub</title>
</head>

<body>
    <div class="wrapper">
        <div class="player">
            <span class="player-song__title"></span>

            <div class="player-song__image"></div>
            <audio class="audio" src="/"></audio>

            <div class="player-progressBar">
                <div class="progress"></div>
                <span class="progress__start"></span>
                <span class="progress__end"></span>
            </div>

            <div class="player-settings">
                <button id="button__back" class="player-settings__back"></button>
                <button id="button__play" class="player-settings__play"></button>
                <button id="button__next" class="player-settings__next"></button>
            </div>

            <div class="player-volumeBar">
                <div class="volume"></div>
            </div>


        </div>
    </div>

    <script type="module" src="./src/js/index.js"></script>
</body>

</html>
